<div class="container w-50">
    <form [formGroup] ="contactus" class="form-group border p-5 border-curved mt-5">
        <p class="h1 text-muted text-uppercase text-center mb-4">Any Queries</p>
        <div class="form-group ">
            <label for="contactus" class="text-primary">Name:</label>
            <input type="text" formControlName="name" pattern='[A-Za-z\\s]*'
            placeholder="Enter Name" name="name" class="form-control" id="name" required>
        </div>
        <div class="form-group ">
            <label for="contactus" class="text-primary">Email:</label>
            <input type="text" email="true" formControlName="email" placeholder="Enter Email Id" name="email" class="form-control" id="email" required>
        </div>
        <div class="form-group ">
            <label for="contactus" class="text-primary">Phone Number:</label>
            <input type="number" formControlName="phoneno" 
            placeholder="Enter PhoneNumber" name="phoneno" class="form-control" pattern="[0-9]" id="phoneno" required>
        </div>
        <div class="form-group ">
            <label for="contactus" class="text-primary">AnyQueries:</label>
            <textarea class="form-control mb-4" formControlName="queries" id="" cols="30" rows="3" placeholder="Please free to ask"></textarea>
                </div>
        <div class="form-group">
            <button class="btn btn-primary" (click)="contact()" [disabled]="!contactus.valid" >Submit</button>
        </div>
    </form>
</div>
